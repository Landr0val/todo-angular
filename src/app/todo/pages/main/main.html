@if (emptyError()) {
<div class="flex flex-col bg-slate-200 items-center justify-center h-10">
  <!-- <h1 class="text-2xl font-bold">You cannot add a </h1> -->
  <p class="text-lg">
    <span class="bg-red-400 text-slate-700 px-2 py-1 rounded-md">ERROR</span>
    <span class="italic ml-2 text-slate-700">You cannot add an empty task</span>
  </p>
</div>
}

<div class="flex flex-col gap-4 ml-10 mt-10">
  <div class="flex flex-col gap-2">
    @for (task of tasks(); track task.id) {
    <div class="flex items-center">
      <app-task [text]="task.text"></app-task>
      <app-button
        class="ml-4"
        [text]="'hola'"
        [type]="'destructive'"
        (click)="deleteTask(task.id)"
      ></app-button>
    </div>
    }
  </div>
  <div class="">
    <app-input
      [type]="'text'"
      [placeholder]="'Insert a task...'"
      #txtTask
      (keyup.enter)="addTask(txtTask)"
    ></app-input>
    <app-button
      class="ml-4"
      [text]="'Agregar'"
      (click)="addTask(txtTask)"
    ></app-button>
  </div>
</div>
