<div class="flex flex-col gap-4 ml-10 mt-10">
  <div class="flex flex-col gap-2">
    @for (task of tasks(); track task.id) {
    <div class="flex items-center">
      <app-task [text]="task.text"></app-task>
      <app-button
        class="ml-4"
        [text]="'hola'"
        [type]="'destructive'"
        (click)="deleteTask(task.id)"
      ></app-button>
    </div>
    }
  </div>
  <div class="">
    <app-input
      [type]="'text'"
      [placeholder]="'Escribe un ToDo'"
      #txtTask
      (keyup.enter)="addTask(txtTask.value())"
    ></app-input>
    <app-button
      class="ml-4"
      [text]="'Agregar'"
      (click)="addTask(txtTask.value())"
    ></app-button>
  </div>
</div>
